<body>
    <div class="container">
        <div class="container_into">
            <p class="titulo">POSIÇÃO DO CLIENTE</p>    
            <form id="">
                <input type="text" id="inputSlot" placeholder="Slot GPON">
                <input type="text" id="inputGpon" placeholder="Porta PON">
                <input type="text" id="inputIndex" placeholder="Posição da ONT">
            </form>
        </div>

        <div class="container_into">
            <form id="">
            <p class="titulo">PESQUISAR CLIENTE</p>
            <input type="text" id="pesquisarALCL" placeholder="Inserir ALCL">
            <input type="text" id="pesquisarNOME" placeholder="Inserir nome">
            <button type="button" onclick="buttonPESQUISA()">Pesquisar cliente</button>
            </form>
        </div>
            <div class="container_into">
                <p class="titulo">OUTRAS OPÇÕES</p>
            <button type="button" onclick="buttonPESQUISAPON()">Pesquisa da PON inteira</button>    
            <button type="button" onclick="buttonALARM()">Pesquisa dos alarmes</button>    
            <button type="button" onclick="reiniciarONU()">Reiniciar ONU</button>    
            <button type="button" onclick="onuSolicitandoProvisionamento()">ONU p/ provisionar</button>    
            <button type="button" onclick="verificarFibra()">Verificar fibra</button>    
            <button type="button" onclick="desprovisionarONU()" id="desprovisionar">Desprovisionar ONU</button>   
        </div>
</div>
    <div class="container">
        <div class="container_into">
        <p class="titulo">PROVISIONAR CLIENTE</p>
        <form id="codeForm2">
            <input type="text" id="ProvNOME" placeholder="Nome do cliente">
            <input type="text" id="ProvALCL" placeholder="Novo ALCL">
            <input type="text" id="ProvCAIXA" placeholder="Caixa e Porta">
            <input type="text" id="ProvPPPOE" placeholder="Usuário PPPOE">
            <input type="text" id="ProvPASS" placeholder="Senha PPPOE">
            <select name="VLAN" id="ProvVLAN">
                <option value="2800">VLAN de NOVA ANDRADINA - MS</option>
                <option value="2710">VLAN de MANDAGUAÇU - PR</option>
                <option value="2820">VLAN de NOVA ESPERANÇA - PR</option>
                <option value="2714">VLAN de TERRA RICA - PR</option>
                <option value="2821">VLAN de PAIÇANDU - PR</option>
                <option value="2700">VLAN de PARANAVAÍ - PR</option>
                <option value="2760">VLAN de MARINGÁ - PR</option>
                <option value="3050">VLAN de NOVA ALIANÇA - PR</option>
                <option value="2750">VLAN de DOURADOS - MS</option>
                <option value="2869">VLAN de IVINHEMA - MS</option>
                <option value="2825">VLAN de BAYTAPORÃ - MS</option>
            </select> 
            <button type="button" onclick="ProvONU()">PROVISIONAR ONU</button>
        </form>
        </div>

        <div class="container_into">
            <p class="titulo">CONFIGURAR REDE Wi-Fi</p>
            <form id="codeForm3">
                <input type="text" id="inputAlterarNomeWifi" placeholder="Nome da rede Wi-Fi">
                <input type="text" id="inputAlterarNomeSenha" placeholder="Senha da rede Wi-Fi">
            </form>
            <button type="button" onclick="alterarNomeDaRede()">Alterar somente NOME</button>
            <button type="button" onclick="alterarSenhaDaRede()">Alterar somente SENHA</button>
            <button type="button" onclick="alterarNomeESenhaDaRede()">Alterar NOME e SENHA</button>
        </div>
    </div>
    
    <div class="container">
        <div class="container_into">
            <p class="titulo">CONFIGURAR TELEFONE</p>
        <form id="codeForm3">
            <!-- <input type="text" id="inputPortaTelefone" placeholder="Porta do telefone"> -->
            <select name="selecionaPortaTelefonica" id="portaTelefonica" >
                <option value="1">PORTA 1</option>
                <option value="2">PORTA 2</option>
               
            </select> 

            <input type="text" id="inputUsuarioSIP" placeholder="Usuário SIP">
            <input type="text" id="inputSenhaSIP" placeholder="Senha SIP">
            <button type="button" onclick="provisionarTelefone()">Configurar telefone</button>
        </form>
        </div>

        <div class="container_into">
                
            <form id="codeForm4">
                <p class="titulo">ALTERAR VLAN E PPPOE</p>
                <input type="text" id="inputAlterarPPPOE" placeholder="Usuário PPPOE">
                <input type="text" id="inputAlterarSenha" placeholder="Senha PPPOE">
                <select name="VLAN" id="ProvVLAN2">
                    <option value="2800">VLAN de NOVA ANDRADINA - MS</option>
                    <option value="2710">VLAN de MANDAGUAÇU - PR</option>
                    <option value="2820">VLAN de NOVA ESPERANÇA - PR</option>
                    <option value="2714">VLAN de TERRA RICA - PR</option>
                    <option value="2821">VLAN de PAIÇANDU - PR</option>
                    <option value="2700">VLAN de PARANAVAÍ - PR</option>
                    <option value="2760">VLAN de MARINGÁ - PR</option>
                    <option value="3050">VLAN de NOVA ALIANÇA - PR</option>
                    <option value="2750">VLAN de DOURADOS - MS</option>
                    <option value="2869">VLAN de IVINHEMA - MS</option>
                    <option value="2825">VLAN de BAYTAPORÃ - MS</option>
                </select> 
                <button type="button" onclick="alterarVlanPppoe()">Alterar VLAN e PPPOE</button>
            </form>
            </div>

        <div class="container_into">
            <p class="titulo">ALTERAR SENHA DE ACESSO WEB</p>
            <input type="text" id="inputAlterarAlclONU" placeholder="Adicione a senha web(ALCL) ">
            <button type="button" onclick="alterarSenhaOnu()">Alterar senha web</button>
            </div>



    </div>
