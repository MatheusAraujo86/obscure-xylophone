<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberpunkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <fegaussianblur stdDeviation="2" result="coloredBlur"/>
      <femerge> 
        <femergenode in="coloredBlur"/>
        <femergenode in="SourceGraphic"/> 
      </femerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0d001a" rx="4"/>
  
  <!-- Main ONU device shape -->
  <rect x="4" y="12" width="24" height="8" fill="url(#cyberpunkGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Circuit pattern -->
  <path d="M6 8 L10 8 L10 12 M14 8 L18 8 L18 12 M22 8 L26 8 L26 12" 
        stroke="#00ffff" stroke-width="1" fill="none" filter="url(#glow)"/>
  <path d="M6 20 L10 20 L10 24 M14 20 L18 20 L18 24 M22 20 L26 20 L26 24" 
        stroke="#ff00ff" stroke-width="1" fill="none" filter="url(#glow)"/>
  
  <!-- Central Nokia "N" -->
  <text x="16" y="18" font-family="monospace" font-size="8" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">N</text>
  
  <!-- Tech dots -->
  <circle cx="8" cy="16" r="1" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="24" cy="16" r="1" fill="#ff00ff" filter="url(#glow)"/>
</svg>